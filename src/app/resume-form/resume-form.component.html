<div class="body">
    <div class="container">
        <h1>Professional Resume Form</h1>
        <form class="resume-form" (submit)="submitResume()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="degree">Education Section :</label>
                <div class="education-fields">
                    <div class="education-field">
                        <label for="education-name">Education :</label>
                        <input type="text" id="degree" name="degree" placeholder="Enter your degree" required>
                        <input type="text" id="institution" name="institution" placeholder="Enter institution name" required>
                        <input type="text" id="year" name="year" placeholder="Enter graduation year" required>
                    </div>
                    <div class="education-field" *ngFor="let education of resumeData.education; let i = index">
                        <label for="education-name">Education :</label>
                        <input type="text" id="degree" name="degree" placeholder="Enter your degree" required>
                        <input type="text" id="institution" name="institution" placeholder="Enter institution name" required>
                        <input type="text" id="year" name="year" placeholder="Enter graduation year" required>
                        <button type="button" class="remove-button left-aligned" (click)="removeEducation(i)">Remove</button>
                    </div>
                </div>
                <button type="button" class="add-button" (click)="addEducation()">Add Education</button>
            </div>
            <div class="form-group">
                <label for="position">Experience Section :</label>
                <div class="experience-fields">
                    <div class="experience-field">
                        <label for="experience-name">Experience :</label>
                        <input type="text" id="position" name="position" placeholder="Enter your position" required>
                        <input type="text" id="company" name="company" placeholder="Enter company name" required>
                        <input type="text" id="duration" name="duration" placeholder="Enter duration" required>
                    </div>
                    <div class="experience-field" *ngFor="let experience of resumeData.experience; let j = index">
                        <label for="experience-name">Experience :</label>
                        <input type="text" id="position" name="position" placeholder="Enter your position" required>
                        <input type="text" id="company" name="company" placeholder="Enter company name" required>
                        <input type="text" id="duration" name="duration" placeholder="Enter duration" required>
                        <button type="button" class="remove-button left-aligned" (click)="removeExperience(j)">Remove</button>
                    </div>
                </div>
                <button type="button" class="add-button" (click)="addExperience()">Add Experience</button>
            </div>
            <div class="form-group">
                <label for="project-name">Projects Section :</label>
                <div class="projects-fields" >
                    <div class="projects-field">
                        <label for="projectName">Project :</label>
                        <input type="text" id="projectName" name="projectName" placeholder="Enter project name" required>
                        <textarea id="projectDescription" name="projectDescription" placeholder="Enter project description" required></textarea>
                    </div>
                    <div class="projects-field" *ngFor="let project of resumeData.projects;let k = index">
                        <label for="projectName">Project :</label>
                        <input type="text" id="projectName" name="projectName" placeholder="Enter project name" required>
                        <textarea id="projectDescription" name="projectDescription" placeholder="Enter project description" required></textarea>
                        <button type="button" class="remove-button left-aligned" (click)="removeProject(k)">Remove</button>
                    </div>
                </div>
                <button type="button" class="add-button" (click)="addProject()">Add Project</button>
            </div>
            <div class="form-group">
                <label for="certificationName">Certifications Section :</label>
                <div class="certifications-fields" >
                    <div class="certification-field">
                        <label for="certificationName">Certification :</label>
                        <input type="text" id="certificationName" name="certificationName" placeholder="Enter certification name" required>
                        <input type="text" id="certificationAuthority" name="certificationAuthority" placeholder="Enter certification authority" required>
                    </div>
                    <div class="certification-field" *ngFor="let certification of resumeData.certifications;let l = index">
                        <label for="certificationName">Certification :</label>
                        <input type="text" id="certificationName" name="certificationName" placeholder="Enter certification name" required>
                        <input type="text" id="certificationAuthority" name="certificationAuthority" placeholder="Enter certification authority" required>
                        <button type="button" class="remove-button left-aligned" (click)="removeCertification(l)">Remove</button>
                    </div>
                </div>
                <button type="button" class="add-button" (click)="addCertification()">Add Certification</button>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</div>
